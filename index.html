<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Startup Data - DisplayCSV</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

<h2>Startup Data - Exibição do CSV</h2>

<table>
    <thead>
        <tr>
            {% for col in colunas %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in dados %}
            <tr>
                {% for col in colunas %}
                    <td>{{ row[col] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
