<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DisplayCSV</title>
<style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #eee;
        }
</style>
</head>
<body>
 
<h2>Dados do CSV</h2>
 
<table>
<thead>
<tr>
            {% for coluna in colunas %}
<th>{{ coluna }}</th>
            {% endfor %}
</tr>
</thead>
<tbody>
        {% for linha in dados %}
<tr>
                {% for coluna in colunas %}
<td>{{ linha[coluna] }}</td>
                {% endfor %}
</tr>
        {% endfor %}
</tbody>
</table>
 
</body>
</html>
